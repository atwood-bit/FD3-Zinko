<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
</head>
<body>
    <div id="container"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script> 
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 

    <script src="ProductsBlock.js"></script>
    <link rel="stylesheet" type="text/css" href="ProductsBlock.css">

    <script>

        var shopName='Test Shop';
        var products=[ 
          {name: 'Iphone 11', code: 1, price: 1000, url: 't', count: 200}, 
          {name: 'Iphone 11 pro', code: 2, price: 1100, url: 'q', count: 100}, 
          {name: 'Iphone 12', code: 3, price: 1200, url: 'z', count: 480} 
        ];
    
        ReactDOM.render(
          React.createElement(ProductsBlock,{name:shopName,products:products}), 
          document.getElementById('container') 
        );
    
      </script>
</body>
</html>
